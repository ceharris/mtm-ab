<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Add Contact</title>
</h:head>

<h:body>
  <h1>Add Contact</h1>
  <h:form prependId="false">
    <p>
      <h:outputLabel for="firstName">First Name:</h:outputLabel>
      <h:inputText id="firstName" value="#{addContactBean.firstName}"/>
    </p>
    <p>
      <h:outputLabel for="phone">Phone:</h:outputLabel>
      <h:inputText id="phone" value="#{addContactBean.phone}"/>
    </p>
    <p>
      <h:commandButton value="Save" action="#{addContactBean.save}"/>
    </p>
  </h:form>
</h:body>

</html>
